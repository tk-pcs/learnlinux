<svg viewBox="0 0 1400 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Username box -->
  <rect x="20" y="20" width="140" height="80" fill="#f0f0ff" stroke="#6666ff" stroke-width="1"/>
  <line x1="20" y1="50" x2="160" y2="50" stroke="#6666ff" stroke-width="1"/>
  <text x="90" y="40" text-anchor="middle" font-family="monospace" font-size="14">username</text>
  <text x="90" y="75" text-anchor="middle" font-family="sans-serif" font-size="12">Your login name</text>

  <!-- @ symbol -->
  <rect x="190" y="20" width="40" height="80" fill="#f0f0ff" stroke="#6666ff" stroke-width="1"/>
  <text x="210" y="65" text-anchor="middle" font-family="monospace" font-size="14">@</text>

  <!-- Hostname box -->
  <rect x="260" y="20" width="140" height="80" fill="#f0f0ff" stroke="#6666ff" stroke-width="1"/>
  <line x1="260" y1="50" x2="400" y2="50" stroke="#6666ff" stroke-width="1"/>
  <text x="330" y="40" text-anchor="middle" font-family="monospace" font-size="14">hostname</text>
  <text x="330" y="75" text-anchor="middle" font-family="sans-serif" font-size="12">Computer name</text>

  <!-- : symbol -->
  <rect x="430" y="20" width="40" height="80" fill="#f0f0ff" stroke="#6666ff" stroke-width="1"/>
  <text x="450" y="65" text-anchor="middle" font-family="monospace" font-size="14">:</text>

  <!-- Directory box -->
  <rect x="500" y="20" width="140" height="80" fill="#f0f0ff" stroke="#6666ff" stroke-width="1"/>
  <line x1="500" y1="50" x2="640" y2="50" stroke="#6666ff" stroke-width="1"/>
  <text x="570" y="40" text-anchor="middle" font-family="monospace" font-size="14">~</text>
  <text x="570" y="75" text-anchor="middle" font-family="sans-serif" font-size="12">Current directory</text>

  <!-- Prompt box -->
  <rect x="670" y="20" width="110" height="80" fill="#f0f0ff" stroke="#6666ff" stroke-width="1"/>
  <line x1="670" y1="50" x2="780" y2="50" stroke="#6666ff" stroke-width="1"/>
  <text x="725" y="40" text-anchor="middle" font-family="monospace" font-size="14">$</text>
  <text x="725" y="75" text-anchor="middle" font-family="sans-serif" font-size="10">Command prompt for</text>
  <text x="725" y="90" text-anchor="middle" font-family="sans-serif" font-size="10">regular user</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  <line x1="160" y1="60" x2="190" y2="60" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="230" y1="60" x2="260" y2="60" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="60" x2="430" y2="60" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="470" y1="60" x2="500" y2="60" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="640" y1="60" x2="670" y2="60" stroke="#000" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg>